<div class="product-grid">
    <div *ngFor="let product of products">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{product.title | uppercase}}</mat-card-title>
                <mat-card-subtitle>{{product.price | currency:'PEN':'code'}}</mat-card-subtitle>
            </mat-card-header>
            <div class="crop-image">
                <img [src]="product.image" alt="">
            </div>

            <mat-card-content>
                <p>{{product.description | slice:0:10}}</p>
            </mat-card-content>
            <mat-card-actions>
                <a mat-raised-button [routerLink]="['/products', product.id]">ver detalles</a>
                <button (click)="addCart()" mat-raised-button color="primary">Agregar al Carrito</button>

            </mat-card-actions>
        </mat-card>
        <!-- <H3 appHighlight></H3> -->
        <!--  -->



    </div>
</div>
